<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <title>Login</title>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5" style="height: 41.2rem; display: flex; flex-direction: column; justify-content: center;">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-center">
                 <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image " style="width: 90%;;">
            </div>
            
            <div class="col-md-10 col-lg-6 col-xl-5 ">
                <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-4">Login</p>


                <form class="mx-1 mx-md-4" method="post">
                    <div class="already_exist ms-3 ps-2 mb-2" style="background-color: #f0d8d8;color: #7d474d;visibility: hidden;" id="not_matched"><p style="text-align: center;margin: 0; font-weight: 501;">The email id and/or password you entered does not match.</p></div>

                    <div class="d-flex flex-row align-items-center">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="email" id="email" class="form-control" placeholder="Email" required />
                          <div class="empty_field" id="empty_email" style="visibility: hidden;">
                            <p style="margin: 0;">*required field</p>
                          </div>
                      </div>
                    </div>

                     <div class="d-flex flex-row align-items-center" >
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="pwd" class="form-control" placeholder="Password" required/>
                                <div class="empty_field" id="empty_pwd" style="visibility: hidden;"><p style="margin: 0;">*required field</p>
                                 </div>   
                              </div>
                           </div>

    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">

    <!-- Checkbox -->
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me</label>
                        </div>
                    </div>

                    <div class="col">
    <!-- Simple link -->
                     <a href="#!">Forgot password?</a>
                      </div>
                    </div>

    <!-- Submit button -->
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary" id="login" >Login</button>
                    </div>

    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a href="../views/signup.html">Register</a></p>
                    </div>
            </form>

    <!-- this two divs are only for layout management purpose -->
                <div class="d-flex flex-row align-items-center" style="visibility:hidden;">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input type="password" id="pwd" class="form-control" placeholder="Password" required/>
                        <div class="empty_field" id="empty_pwd" style="visibility: hidden;"><p style="margin: 0;">*required field</p></div>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center" style="visibility:hidden;">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input type="password" id="rpwd" class="form-control" placeholder="Repeat password" required/>
                        <div class="empty_field" id="empty_rpwd" style="visibility: hidden;"><p style="margin: 0;">*required field</p></div>
                    </div>
                </div>

            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
        </div>
    </section>
</body>
<link rel="stylesheet" href="signup.css">
<script src="../js/signin.js"></script>
</html>
