<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-center">
      
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                          class="img-fluid" alt="Sample image " style="width: 90%;;">
        
                      </div>
                    <div class="col-md-10 col-lg-6 col-xl-5 ">
      
                      <p class="text-center h1 fw-bold mb-0 mx-1 mx-md-4 mt-4">Sign up</p>

                      <form class="mx-1 mx-md-4" method="post">
                  
                        <div class="already_exist ms-3 ps-2 " style="background-color: #f0d8d8;color: #7d474d;visibility: hidden;" id="already_exist"><p style="text-align: center;margin: 0; font-weight: 501;">Email id already exists!</p></div>
                    
                        <div class="already_exist ms-3 ps-2 " style="background-color: #d4edda;color: #446f54;visibility: hidden;" id="registration_successful"><p style="text-align: center;margin-bottom: 7px; font-weight: 501;">Registration successful!</p></div>

                        <div class="d-flex flex-row align-items-center">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="name" class="form-control" placeholder="Name"required/>
                            <div class="empty_field" id="empty_name" style="visibility: hidden;"><p style="margin: 0;">*required field</p></div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="email" class="form-control" placeholder="Email" required/>
                            <div class="empty_field" id="empty_email" style="visibility: hidden;"><p style="margin: 0;">*required field</p></div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="pwd" class="form-control" placeholder="Password" required/>
                            <div class="empty_field" id="empty_pwd" style="visibility: hidden;"><p style="margin: 0;">*required field</p></div>
                  
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="rpwd" class="form-control" placeholder="Repeat password" required/>
                            <div class="empty_field" id="empty_rpwd" style="visibility: hidden;"><p style="margin: 0;">*required field</p></div>
                          </div>
                        </div>
            
      
                        <div class="form-check  ms-3">
                          <input class="form-check-input me-2" type="checkbox" id="checkbox" value=""  required/>
                          <label class="form-check-label" for="accept" >
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
                        <div class="empty_field ms-3" id="check" style="visibility: hidden;"><p style="margin: 0;">*accept terms and conditions</p></div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary" id="submit" >Register</button>
                        </div>
                        
                      </form>
                      <p style="text-align: center;">Already have an account?  <a href="../views/signin.html">Login</a></p>
      
                    </div>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<link rel="stylesheet" href="signup.css">
<script src="../js/signup.js" id="wrning"></script>
</html>
