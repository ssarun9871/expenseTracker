<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <title>Login</title>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5" style="height: 41.2rem; display: flex; flex-direction: column; justify-content: center;">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-center">
                 <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image " style="width: 90%;;">
            </div>
            
            <div class="col-md-10 col-lg-6 col-xl-5 ">
                


                <form class="mx-1 mx-md-4 p-0" method="post">
                    <p class="text-lg-start h2 fw-bold ">Forgot your password?</p>
                <p class="text-sm-start  ">Please entre the email you use to sign in</p>

                    
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0" style="align-self: flex-start;" >
                          <input type="email" id="email" class="form-control" placeholder="Email" required />
                          <div class="empty_field" id="empty_email" style="visibility: hidden;">
                            <p style="margin: 0;">*required field</p>
                          </div>
                      </div>
                 

    <!-- Request password button -->
                    <div class="d-flex justify-content-start mb-3 mb-lg-4" >
                        <button type="submit" class="btn btn-primary" id="reset_password" >Request password reset</button>
                    </div>

            </div>
            </div>
            </div>
            </div>
            </div>
        </div>
    </section>
</body>
<link rel="stylesheet" href="signup.css">
<script src="../js/password.js"></script>
</html>
